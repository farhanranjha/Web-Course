<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <h1>Personal Information</h1>
    <form class="myform" name="myform">
        <div class="row mb-3">
            <label for="myname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="myname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="myemail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="tel" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone">
            </div>
        </div>
        <div class="row mb-3">
            <label for="dob" class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dob">
            </div>
        </div>
        <div class="row mb-3">
            <label for="img" class="col-sm-2 col-form-label">Picture</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="img">
            </div>
        </div>
        <div class="row mb-3">
            <label for="time" class="col-sm-2 col-form-label">Time</label>
            <div class="col-sm-10">
                <input type="time" class="form-control" id="time">
            </div>
        </div>
        <div class="row mb-3">
            <label for="cnic" class="col-sm-2 col-form-label">CNIC</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cnic">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                Male
              </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                Female
              </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                Other
              </label>
                </div>
            </div>
        </fieldset>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Get Notifications</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                Always
              </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                Only Important
              </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                Not at all
              </label>
                </div>
            </div>
        </fieldset>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Your City</legend>
            <div class="col-sm-10">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      City
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Lahore</a></li>
                        <li><a class="dropdown-item" href="#">Karachi</a></li>
                        <li><a class="dropdown-item" href="#">Islamabad</a></li>
                    </ul>
                </div>
            </div>
        </fieldset>

        <button class="btn btn-primary" onclick="colorPink()">Pink</button>
        <button class="btn btn-primary" onclick="colorWhite()">White</button>
        <br><br><br>
        <button type="submit" class="btn btn-primary" onclick="generateAlert()">Sign in</button>
        <button class="btn btn-primary" onclick="resetOnClick()">Reset</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
